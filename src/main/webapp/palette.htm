<html xmlns="http://www.w3.org/1999/xhtml" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"

<head>
	<title>EnerNOC R&amp;D :: Color Palette Test</title>
	<meta http-equiv="content-type" content="application/xhtml+xml; charset=utf-8" />

	<link href="favicon.ico" rel="icon" type="image/x-icon" />
	<link href="http://yui.yahooapis.com/2.5.1/build/reset-fonts-grids/reset-fonts-grids.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" media="screen,projection" type="text/css" href="page.css" />
	
	<script src="http://ajax.googleapis.com/ajax/libs/prototype/1.6/prototype.js" type="text/javascript"></script>
	<script src="util.js" type="text/javascript"></script>
	<style type="text/css">
html, body { background-color : #000; color : #fff }
.row { height: 120px; }
.swatch {
  width: 100px; height: 100px;
  margin : 10px;
  float: left;
}
	</style>
</head>
<body>
	<script type="text/javascript">
var colors = $H({
	Main : $A(['001538','132e5e','355285','6780ab','a7b7d1']),
	Contrast : $A(['f7e560','ffd','feb','fdd','8c3']),
	Grey : $A(['222','ccc','eee','fefefe'])
});

var body = $(document.body);
colors.each( function(category) {
	console.debug( "Category", category );
	body.insert( $N('h3', {}, category[0] ) );
	body.insert( $N('div',{'class':'row'},
			category[1].collect( function(color) {
				return $N('div', 
						{'class':'swatch',style:'background-color:#'+color},
						color);
			}) ) );
});
	</script>
</body>
